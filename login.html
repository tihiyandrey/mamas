<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style/reset.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css">
    <link rel="stylesheet" href="assets/style/style.css">
    <title>Login</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
    
</head>
<body>
    <header data-aos="fade-down">
        <div class="header container">
            <a href="index.html" class="header__logo"><img src="assets/img/logo.svg" alt="logo"></a>
            <div class="unauthorized">
                <a href="all-courses.html" class="header__link">Tous les cours</a>
                <a href="login.html" class="header__link">Connexion</a>
                <div class="stiky-btn">
                    <a href="create-account.html" class="unauthorized__get-started red-btn">Commencer</a>
                </div>
            </div>
            <div class="authorized">
                <a href="#" class="header__link">Tous les cours</a>
                <button class="header__link">Connexion</button>
            </div>
        </div>
    </header>
    <main class="login">
        <div class="container">
            <div class="login__container">
                <h4 class="login__title">Se connecter</h4>
                <div class="login__social">
                    <div class="login__social__block login-social__block_google">
                        <img src="assets/img/logo-google.svg" alt="">
                        <span>SE CONNECTER AVEC GOOGLE</span>
                    </div>
                    <div class="login__social__block login-social__block_facebook">
                        <img src="assets/img/logo-facebook.svg" alt="">
                        <span>SE CONNECTER AVEC FACEBOOK</span>
                    </div>
                </div>
                <div class="login__separator">OU</div>
                <form class="login__fields">
                    <div class="login__field">
                        <input class="login__fields_email field__input" type="email" placeholder="ADRESSE EMAIL">
                    </div>
                    <div class="login__field">
                        <input class="login__fields_password field__input" type="password" placeholder="MOT DE PASSE">
                    </div>
                    <button type="submit" class="login__fields_submit main-btn red-btn form-submit">SE CONNECTER</button>
                </form>
                <div class="login__signin field__link">
                    Vous n’avez pas de compte? <a href="create-account.html">S’inscrire</a>
                </div>
                <div class="field__link">
                    <a href="reset.html" class="linkto">Mot de passe oublié?</a>
                </div>
            </div>
        </div>
    </main>
    <script src="assets/js/script.js"></script>
</body>
</html>
